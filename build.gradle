apply plugin: 'java'
apply plugin: 'eclipse'
group = 'puzzle'
version = '1.0'
repositories {
  mavenCentral()
}
dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
task wrapper(type: Wrapper) {
  gradleVersion = '1.2'
  jarFile = 'wrapper/wrapper.jar'
}
